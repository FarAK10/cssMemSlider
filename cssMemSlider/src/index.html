<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mems Slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- checkboxes -->
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">

        <div class="foto-slides">
            <div class="overflow">
                <div class="image">
                    <div class="img"><img src="../img/1.png" alt="photo"></div>
                    <div class="img"><img src="../img/2.jpg" alt="photo"></div>
                    <div class="img"><img src="../img/3.png" alt="photo"></div>
                    <div class="img"><img src="../img/4.jpg" alt="photo"></div>
                    <div class="img"><img src="../img/5.jpg" alt="photo"></div>
                </div>
            </div>
        </div>

        <div class="text-slides">
            <div class="overflow">
                <div class="texts">
                    <div class="text">Every Front-end developer be like:</div>
                    <div class="text">Simple task requires difficult solution):</div>
                    <div class="text">Ha-hah it is true)</div>
                    <div class="text">My everyday's mood:</div>
                    <div class="text">Moon gives me strength to code):</div>
                </div>
            </div>
        </div>
    </div>
    <div class="switcher">
        <label for="switch1"><span></span></label>
        <label for="switch2"><span></span></label>
        <label for="switch3"><span></span></label>
        <label for="switch4"><span></span></label>
        <label for="switch5"><span></span></label>
    </div>

</body>
